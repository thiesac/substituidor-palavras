<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Substituidor de Palavras</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="area">
            <h1>Substituidor de Palavras</h1>
            <textarea id="texto" cols="30" rows="10" placeholder="Digite aqui sua frase"></textarea>
            <input type="text" id="busca" placeholder="Digite a palavra de busca">
            <input type="text" id="substitui" placeholder="Digite a palavra substituta">
            <button onclick="substituiTexto()">Substituir</button>
            <div class="resultado"></div>
        </div>
    </body>
</html>
